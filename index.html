<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Queen Sitra</title>

    <style>

        *{
            position:relative;
            box-sizing: border-box;
        }

        html,body{
            width:100%;
            height:100%;
            margin:0px;
        }

        body{
            background-image:url("/i/bg10.png");
            background-size:cover;
            background-position: center center;
            background-color:#2b2b2b;
        }

        .main_container{
            width:560px;
            max-width:90%;
            height:620px;
            position:absolute;
            top:0px;
            bottom:0px;
            left:0px;
            right:0px;
            margin:auto;
            text-align: center;
            max-width:90%;
            max-height:90%;
        }

        .main_container a{
            width:85%;
            margin:auto;
            margin-bottom:10px;
            display:block;
            filter:drop-shadow(0px 4px rgba(0,0,0,0.7));
        }

        .main_container :hover{
            top:4px;
            filter:drop-shadow(0px 0px rgba(0,0,0,0.7));
        }

        .main_image{
            margin:auto;
            margin-bottom:20px;
            width:80%;
            filter:drop-shadow(0px 4px rgba(0,0,0,0.7));
        }

        @media screen and (max-width:1024px) and (orientation:landscape) {
            a{
                display:inline-block;
                width:40%;
            }
        }

        .tip_button{
            position:absolute;
            left:10px;
            bottom:10px;
        }

        .tip_button:hover{
           filter:drop-shadow(0px 0px 20px red);
        }

        video{
            object-fit: cover;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .full_width{
            width:100% !important;
        }

    </style>

</head>
