<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Sitra</title>

    <style>

        *{
            position:relative;
            box-sizing: border-box;
        }

        html,body{
            width:100%;
            height:100%;
            margin:0px;
        }

        body{
            background-size:cover;
            background-position: center center;
        }

        .main_container{
            width:660px;
            max-width:90%;
            height:620px;
            position:absolute;
            top:0px;
            bottom:0px;
            left:0px;
            right:0px;
            margin:auto;
            text-align: center;
            max-width:90%;
            max-height:90%;
        }

        .main_container a{
            width:85%;
            margin:auto;
            margin-bottom:10px;
            display:block;
            filter:drop-shadow(0px 4px rgba(0,0,0,0.7));
        }

        .main_container :hover{
            top:4px;
            filter:drop-shadow(0px 0px rgba(0,0,0,0.7));
        }

        .main_image{
            margin:auto;
            margin-bottom:20px;
            width:80%;
            filter:drop-shadow(0px 4px rgba(0,0,0,0.7));
        }

        @media screen and (max-width:1024px) and (orientation:landscape) {
            a{
                display:inline-block;
                width:40%;
            }
        }

        .tip_button{
            position:absolute;
            left:10px;
            bottom:10px;
        }

        .tip_button:hover{
           filter:drop-shadow(0px 0px 20px red);
        }

        video{
            object-fit: cover;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .full_width{
            width:100%;
        }

    </style>

</head>
<body>

    <video autoplay muted loop>
        <source src="/v/bg.mp4" type="video/mp4">
        <source src="/v/bg.webm" type="video/webm">
    </video>

    <div class='main_container'>
        <img class='main_image' src="/i/main.svg" alt="Queen Sitra">
        <a class="full_width" href="//fansly.com/queensitra"><img src="/i/Fansly.svg" alt="Fansly"></a>
        <a href="//twitch.tv/queensitra"><img src="/i/twitch.svg" alt="Twitch"></a>
        <a href="//youtube.com/queensitra"><img src="/i/youtube.svg" alt="Youtube"></a>
        <a href="//discord.com/invite/AeJ3xrdpaV"><img src="/i/discord.svg" alt="Discord"></a>
        <a href="//twitter.com/queensitra"><img src="/i/twitter.svg" alt="Twitter"></a>
        <a href="//onlyfans.com/queensitra"><img src="/i/of.svg" alt="Onlyfans"></a>
        <a href="//queensitra-shop.fourthwall.com"><img src="/i/merch.svg" alt="Merch"></a>
    </div>
    <a class="tip_button" href="https://streamelements.com/queensitra/tip"><img src="/i/send_tips.png" alt="Send Tips"></a>
</body>
</html>
